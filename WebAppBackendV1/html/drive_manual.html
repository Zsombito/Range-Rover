<!DOCTYPE html>
<html>
    <title>
        Manual Drive Control 
    </title>
    <body>
        <style>
            .buttoncontrol{
                padding: 20px;
                position: absolute;
                top:10%
            }
        </style>

        <div class="buttoncontrol">
            <button class = "b_up">
                <img src="../images/UpArrow.jpg" alt="up" > 
            </button>
            <button class = "b_left">
                <img src="../images/LeftArrow.png" alt="left" >
            </button>
            <button class = "b_down">
                <img src="../images/DownArrow.png" alt="down"> 
            </button>
            <button class = "b_right">
                <img src="../images/RightArrow.png" alt="right" > 
            </button><br>
        </div>
        
        <script type = "text/javascript" src = "../scripts/manualdirve.js"></script>
    </body>
</html>
